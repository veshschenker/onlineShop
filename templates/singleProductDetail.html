<h1>Single Product Details</h1>
<link rel="stylesheet" href="/css/planetDetails.css">
<div id="container">
    <div>
        <span>Id:</span>
        <span>{{productid}}</span>
    </div>
    <div>
        <span>Name</span>
        <span>{{name}}</span>
    </div>
    <div>
        <span>Size</span>
        <span>{{size}}</span>
    </div>
    <div>
        <span>Image:</span>
       <img src="/images/{{image}}">
    </div>
    <div>
        <span>Tags</span>
        <span>{{Tags}}</span>
    </div>
    <div>
        <span>Price</span>
        <span>{{Price}}</span>
    </div>
    <div>
        <span>Availability</span>
        <span>{{Availability}}</span>
    </div>
</div>
<a href="/ProductsInfo">List Of Products</a>
